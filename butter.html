<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butter</title>
    <link rel="stylesheet" href="css/override.css"/>
    <link rel="stylesheet" href="css/butter.css"/>
</head>
<body>
    <div id="butter-main">
        <figure id="logo">
            <img src="data/assets/logo.png" alt="Logo">
        </figure>
        <figure id="table">
            <img src="data/assets/table.jpg" alt="Table">
        </figure>
        <figure id="plate">
            <img src="data/assets/plate.png" alt="Plate">
        </figure>
        <h1 id="boring-sandwich">Boring Sandwich</h1>
        <figure id="sad-sonali" class="photo-slide-from-right">
            <img src="data/assets/sad_sonali.png" alt="Sad Sonali">
        </figure>
        <figure id="sandwich-lower-bread-plate">
            <img src="data/assets/sandwich_1.png" alt="Sandwich Lower Bread">
        </figure>
        <figure id="sandwich-content">
            <img src="data/assets/sandwich_2.png" alt="Sandwich Content">
        </figure>
        <figure id="sandwich-upper-bread">
            <img src="data/assets/sandwich_3.png" alt="Sandwich Upper Bread">
        </figure>
        <figure id="mayo">
            <img src="data/assets/mayo.png" alt="Mayo Image">
        </figure>
        <figure id="knife">
            <img src="data/assets/knife.png" alt="Knife">
        </figure>
        <h1 id="ban-gaya">Ban Gaya Sandwicheto!</h1>
        <figure id="happy-sonali" class="photo-slide-from-right">
            <img src="data/assets/happy_sonali.png" alt="Happy Sonali">
        </figure>
        <h1 id="fun-food">FunFoods<span>veg mayo ke saath</span></h1>
        <figure id="chef" class="photo-slide-from-right">
            <img src="data/assets/chef.png" alt="Chef Sample Image">
        </figure>
        <h1 id="food-magic">Food Mein<span>daalo Magic</span></h1>
        <figure id="veg-mayo" class="photo-slide-from-right">
            <img src="data/assets/veg_mayo.png" alt="Veg Mayo">
        </figure>
        <figure id="hat">
            <img src="data/assets/hat.png" alt="Hat Image">
        </figure>
        <div id="get-recipe-button">
            <a href="#FIXME" title="Get Recipe">Get Recipe</a>
        </div>
    </div>
</body>
</html>
